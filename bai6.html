<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập vào a, b, c, kiểm tra xem a, b, c có phải là 3 cạnh của
    // (ae chủ động tìm lại điều kiện lần lượt của các câu):
    // 1 tam giác?
    //     1 tam giác cân?
    //     1 tam giác đều?
    //     1 tam giác vuông?
    // a,b,c > 0
    // // a + b > c
    // // b + c > a
    // // a + c > b
    let a = +prompt('nhap canh a');
    let b = +prompt('nhap canh b');
    let c = +prompt('nhap canh c');
    if (a + b > c && b + c > a && c + a > b) {
        if (a === b || a === c || b === c) {
            document.write('la mot tam giac can')
        }
        if (a === b && b === c) {
            document.write('la mot tam giac deu')
        }
        if ((a ** 2) + (b ** 2) === c ** 2 || (a ** 2) + (c ** 2) === b ** 2 || (b ** 2) + (c ** 2) === a ** 2) {
            document.write('la mot tam giac vuong')
        }
    } else
        document.write('khong phai la 3 canh cua 1 tam giac')



</script>
</body>
</html>
