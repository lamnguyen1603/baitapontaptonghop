<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập vào a và b, tính tổng các số từ a đến b
    let a = +prompt('nhap so a');
    let b = +prompt('nhap so b');
    let j = 0;
    for (let i = a; i <= b; +i++) {
      j = j + i
    }
    document.write('tong la ' + j)
</script>
</body>
</html>
