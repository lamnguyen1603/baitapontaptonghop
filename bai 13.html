<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //7. Tính TBC các phần tử > 10 và chia 4 dư 3
    let a = [];
    let totaL = 0;
    let dem = 0;
    let c = +prompt('nhap so phan tu cua mang')
    for (let i = 0; i < c; i++) {
        let n = +prompt('nhap phan tu mang thu' + (i + 1))
        a.push(n)
    }
    for (let j = 0; j < a.length; j++) {
    }
        if (a[j] > 10 && a[j]%4==3) {
            totaL = totaL + a[j]
            dem = dem +1
    }document.write('TBC'+(totaL/dem))
</script>
</body>
</html>
